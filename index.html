<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CD Courts Availability</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1>CD Courts Availability</h1>
  </header>

  <main>
    <div class="legend">
      <div class="legend-item">
        <div class="status-indicator available"></div>
        <span>Available</span>
      </div>
      <div class="legend-item">
        <div class="status-indicator reserved"></div>
        <span>Reserved</span>
      </div>
    </div>

    <div id="all-days-container">
      <div class="loading">
        <span class="loading-text">Loading court data</span>
      </div>
    </div>
  </main>

  <footer>
    <p>CD Courts Availability</p>
  </footer>

  <!-- Court data is now fetched from external API -->
  <script src="script.js"></script>
</body>

</html>
